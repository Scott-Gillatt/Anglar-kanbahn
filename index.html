<!doctype html>
<html lang="en" ng-app="ngKanban">
	<head>
		<meta charset="utf-8">
		<title>Angular Kanban</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merienda' type='text/css'>
		<link rel="stylesheet" href="site.css">
	</head>
	<body ng-controller="storyController as vm">
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand">
					<span class="logo"><i class="fa fa-trello"></i> Angular Kanban</span>
				</a>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button class="btn btn-primary" title="Search"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</nav>
		
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="summary" class="col-sm-2 control-label">Summary</label>
					<div class="col-sm-10">
						<input type="text" ng-model="vm.newStory.name" class="form-control" id="summary" placeholder="Summary">
					</div>
				</div>
				<div class="form-group">
					<label for="detail" class="col-sm-2 control-label">Detail</label>
					<div class="col-sm-10">
						<textarea ng-model="vm.newStory.details" class="form-control" id="detail" placeholder="Detail"></textarea>
					</div>
				</div>
			</form>
			<button class="btn btn-success" type="button" ng-click="vm.addStory()">Add</button>
		</div>

		<div class="container-responsive">
			<ul>
				<li ng-repeat="story in vm.stories track by $index">
					<div>{{ story.name }}</div>
					<div>{{ story.details }}</div>
				</li>
			</ul>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.11.2/lodash.min.js"></script>
		<script src="app.js"></script>
		<script src="storage.js"></script>
		<script src="guid.js"></script>
	</body>
</html>
