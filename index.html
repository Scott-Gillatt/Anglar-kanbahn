			</form>

	<div class="text-center">
		<button type="button" class="btn btn-default" ng-click="vm.addStory()">Add Story</button>
		<br>
		<br>
	</div>

	<div class="container-responsive">
		<div class="col-md-12">
			<div ng-repeat="story in vm.stories track by $index" class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading"><span class="bold">Story Name:</span> {{ story.name }}</div>
					<div class="panel-body"><span class="bold">Story Details:</span> {{ story.details }}</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-info" ng-click="vm.editStory(story)">Edit</button>
						<button type="button" class="btn btn-danger" ng-click="vm.deleteStory(story)">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/ng-template" id="addStoryModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Add A Story</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" ng-model="vm.newStory.name" class="form-control" id="name" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="detail" class="col-sm-2 control-label">Details</label>
				<div class="col-sm-10">
					<textarea ng-model="vm.newStory.details" class="form-control" id="detail" placeholder="Details"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="button" ng-click="vm.ok()">Add</button>
		<button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
	</div>
</script>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="app.js"></script>
	<script src="storage.js"></script>
	<script src="guid.js"></script>
